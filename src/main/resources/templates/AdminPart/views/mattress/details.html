<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{~/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{~/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div style="background-color: #224abe" th:insert="AdminPart/parts/leftNavBar.html"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="AdminPart/parts/topNavBar.html"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Szczegóły materacu:</h1>
                    <a th:href="@{~/admin/mattress}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Wróć</a>
                </div>
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Info</h6>
                    </div>
                    <div class="card-body">
                        <p>Obrazek: </p>
                        <p><img alt="brak" style="width: 200px; height: 150px" th:src="@{~/img/{id}(id=${mattress.img})}"></p>
                        <p>Imie:       <span th:text="${mattress.name}"></span></p>
                        <p>Opis:    </p>
                        <p th:text="${mattress.description}"></p>
                        <p>Typ:         <span th:text="${mattress.type.getTyp()}"></span></p>
                        <p>Pokrowiec:   <span th:text="${mattress.cover.getCovr()}"></span></p>
                        <p>Twardość:    <span th:text="${mattress.density.getDensit()}"></span></p>
                        <p>Rozmiar:     <span th:text="${mattress.dimensions.dimension}"></span></p>
                        <p>Dodatkowe komponenty:</p>
                        <ul th:each="component: ${mattress.getExtraComponents()}">
                            <li th:text="${component.extraComponent}"></li>
                        </ul>
                        <p>Cena:        <span th:text="${mattress.price}"></span></p>
                        <p>Dostępność:  <span th:if="${mattress.availability == 'true'}">Dostępny</span>
                                        <span th:unless="${mattress.availability == 'false'}">Niedostępny</span>

                        </p>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer -->
<div th:include="AdminPart/parts/footer.html">
    <!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->


<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href=#>Logout</a>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript-->
<script th:src="@{~/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{~/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{~/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{~/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{~/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{~/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{~/js/demo/datatables-demo.js}"></script>

</body>
</html>
